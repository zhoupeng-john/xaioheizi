    <style>
        :root {
            --primary-color: #00f2fe;
            --bg-color: #111827;
            --container-bg: #1f2937;
            --text-color: #e5e7eb;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 3.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .ikun-gif {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .fan-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .fan-text {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.6em;
            color: var(--text-color);
        }

        h1 span {
            font-size: 1.2em;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.3em;
            opacity: 0.9;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(0, 242, 254, 0.05);
        }

        #fileInput {
            display: none;
        }

        .settings {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .button {
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .preview-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
        }

        .preview-box h3 {
            color: var(--primary-color);
            margin: 0 0 15px 0;
            font-size: 1.1em;
        }

        #previewImage, #compressedImage {
            max-width: 100%;
            border-radius: 8px;
        }

        .file-info {
            margin-top: 15px;
            color: var(--text-color);
            font-size: 14px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            white-space: pre-line;
        }

        .upload-area p {
            color: var(--text-color);
            font-size: 1.1em;
            margin: 0;
        }

            }
        }

    </style>
